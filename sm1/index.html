<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>randQuote</title>
</head>
<body>
    <header>
        <div class="header-wrapper container">
            <div class="header-logo">
                <h1>Danlast</h1>    
            </div>

            <div class="header-menu">
                <div class="dropdown">
                    <button class="dropbtn">Get in touch</button>
                    <div class="dropdown-content">
                      <a target="_blank" href="https://github.com/Danlast">GitHub</a>
                      <a target="_blank" href="https://t.me/Dsin0">Telegram</a>
                    </div>
                  </div> 
            </div>
        </div>
    </header>


    <main>
        <div class="main-wrapper">
            <div class="main-content">
                <i class="fa fa-quote-left" aria-hidden="true"></i>

                <h1 class="quote" id="quote">Quote</h1>
    
                <i class="fa fa-quote-right" aria-hidden="true"></i>
                
                <hr>
                
                <p class="author" id="author">Author</p>
            </div>
            <button class="next" id="next">Next Quote</button>
        </div>
    </main>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
