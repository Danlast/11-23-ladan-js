<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/main.js"></script>
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <div class="slider__body">
          <div class="slider__arrow arrow__left">←</div>
          <div class="slider__content">
            <div class="slider__item active">
              <img
                class="slider__img"
                src="./assets/images/13d29d6s-960.jpg"
                alt=""
              />
            </div>
            <div class="slider__item">
              <img class="slider__img" src="./assets/images/188554a3ddedebfeb5e9a35fe45adff9.jpg" alt="" />
            </div>
            <div class="slider__item">
              <img
                class="slider__img"
                src="./assets/images/8712e5e9f727f42f80dc945a036fb115.jpg"
                alt=""
              />
            </div>
            <div class="slider__item">
              <img
                class="slider__img"
                src="./assets/images/13d29d6s-960.jpg"
                alt=""
              />
            </div>
          </div>
          <div class="slider__arrow arrow__right">→</div>
        </div>
        <div class="slider__dots">
          <div data-index="0" class="slider__dot active"></div>
          <div data-index="1" class="slider__dot"></div>
          <div data-index="2" class="slider__dot"></div>
          <div data-index="3" class="slider__dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
