<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>sm5</title>
</head>
<body>
    <form id="addProduct" onsubmit="createProduct(event)">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="price" placeholder="price">
        <input type="text" name="description" placeholder="description">
        <button type="submit">Add product</button>
    </form>
      
    <script>
        const createProductForm = document.querySelector('#addProduct');
    
        async function createProduct(event) {
            event.preventDefault();
            let response;
            try {
                const call = await fetch('https://fakestoreapi.com/products', {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: createProductForm.title.value,
                        price: createProductForm.price.value,
                        description: createProductForm.description.value,
                        image: 'https://i.pravatar.cc',
                        category: 'electronic'
                    })
                });
                response = await call.json(); // Assign response here
            } catch (error) {
                alert('ðŸš¨ ÐžÑˆÐ¸Ð±ÐºÐ°: ' + error); // Changed to string concatenation
                return;
            }
    
            console.log(response); // Now this works!
        } 
    </script>    
</body>
</html>
